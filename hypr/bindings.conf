# My Application bindings
bindd = ALT, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = ALT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = ALT, B, Browser, exec, omarchy-launch-browser

# Application Bindings
bindd = SUPER ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER ALT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER ALT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER ALT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER ALT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER ALT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER ALT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER ALT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER ALT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER ALT , A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER ALT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER ALT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER ALT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER ALT , G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT , G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER ALT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER ALT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Chagning Focus with Alt-Vim Keys
unbind = ALT, H
unbind = ALT, J
unbind = ALT, K
unbind = ALT, L

bind = ALT, H, movefocus, l
bind = ALT, J, movefocus, d
bind = ALT, K, movefocus, u
bind = ALT, L, movefocus, r

# Moving with Shift Alt-Vim Keys
unbind = ALT SHIFT, H
unbind = ALT SHIFT, J
unbind = ALT SHIFT, K
unbind = ALT SHIFT, L

bind = ALT SHIFT, H, movewindow, l
bind = ALT SHIFT, J, movewindow, d
bind = ALT SHIFT, K, movewindow, u
bind = ALT SHIFT, L, movewindow, r

# Some Other Stuff
unbind = ALT, SPACE
bindd = ALT, SPACE, Application Launcher, exec, walker

unbind = SHIFT ALT, SPACE
bindd = SHIFT ALT, SPACE, Omarchy menu, exec, omarchy-menu

unbind = ALT, W
bind = ALT, W, killactive

unbind = ALT, F
bind = ALT, F, fullscreen

# CTRL Arrow Keys used for Ghostty
unbind = CTRL, left
unbind = CTRL, down
unbind = CTRL, up
unbind = CTRL, right
